<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="calculator-container">
    <div class="display">
      <input id="display" type="text" value="0" readonly>
    </div>
    <div class="options">
      <button id="clear">AC</button>
      <button id="del"><img src="/imgs/backspace.svg" alt=""></button>
      <button onclick="operator('/')" value="/" >/</button>
      <button onclick="operator('*')">X</button>
      <button onclick="inputNum(7)">7</button>
      <button onclick="inputNum(8)">8</button>
      <button onclick="inputNum(9)">9</button>
      <button onclick="operator('-')">-</button>
      <button onclick="inputNum(4)">4</button>
      <button onclick="inputNum(5)">5</button>
      <button onclick="inputNum(6)">6</button>
      <button onclick="operator('+')">+</button>
      <button onclick="inputNum(1)">1</button>
      <button onclick="inputNum(2)">2</button>
      <button onclick="inputNum(3)">3</button>
      <button class="btn-equals-grid" onclick="calculate(valorAcumulado)">=</button>
      <button onclick="operator('%')"value="%" id="porcent">%</button>
      <button onclick="inputNum(0)">0</button>
      <button onclick="inputNum('.')">.</button>
    </div>
  </div>
  
</body>
<script src="/script.js"></script>
</html>
